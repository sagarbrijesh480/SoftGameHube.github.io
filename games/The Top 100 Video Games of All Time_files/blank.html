<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><script>
  function createCookie(cookieName, cookieValue) {
    const date = new Date(new Date().setHours(24 * 60)); //setting cookie expiry for 2 months
    document.cookie = `${cookieName}=${cookieValue}; expires=${date.toGMTString()}; domain=.contextads.live; path=/; SameSite=None; Secure`;
  }

  function getCookieValue(a) {
    const b = document.cookie.match(`(^|[^;]+)\\s*${a}\\s*=\\s*([^;]+)`);
    return b ? b.pop() : null;
  }

  function encodeObject(params) {
    if (typeof params !== "object") throw new Error("Invalid parameter");
    const query = [];
    Object.keys(params).forEach((key) => {
      query.push(
        `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`
      );
    });
    return query.join("&");
  }

  function getDevice() {

      navigator.userAgent || navigator.vendor || window.opera
    ) ||
      /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
        (navigator.userAgent || navigator.vendor || window.opera).substr(0, 4)
      )
      ? "mobile"
      : "desktop";
  }

  let onoArray = ["in.mashable.com", "me.mashable.com", "curlytales.com", "in.ign.com", "hauterrfly.com"];

  function checkProcessedArticle() {
    const body = { html: document.getElementsByTagName('HTML')[0].innerHTML, url: window.location.href };
    const options = {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', accept: 'application/json' },
      body: JSON.stringify(body)
    };

    fetch('https://cengineapi.contextads.live/client/process-article', options)
      .then(response => response.json())
      .then(response => console.log(response))
      .catch(err => console.error(err));

  }

  function getPageCategory(url, cb) {
    const xhr = new XMLHttpRequest();
    const data = {
      url,
      device: getDevice(),
      product: "audience",
    };
    xhr.open(
      "GET",
      "https://cengineapi.contextads.live/client?" + encodeObject(data),
      true
    );
    xhr.onload = () => {
      if (xhr.readyState === 4 && xhr.status === 200) {
        if (onoArray.includes(window.location.hostname)) {
          let params = (JSON.parse(xhr.responseText));
          window.top.cadsKeywords = params.keyword;
          window.top.cadsCategory = params.category;
          window.top.cadsBsafe = params.safe;
        }
        let category = JSON.parse(xhr.responseText).category;
        if (cb && category && category != "") cb(category);

        console.log(`message : ${JSON.parse(xhr.responseText).message && JSON.parse(xhr.responseText).message}`)
        if (JSON.parse(xhr.responseText).message && JSON.parse(xhr.responseText).message === "Data is not processed yet") {
          category = "unrecognized";
          console.log(`category : ${category}`)
          if (window.location.hostname.includes('cnbcindonesia.com') || window.location.hostname.includes('okezone.com') || window.location.hostname.includes('detik.com')) {            console.log(` call checkProcessedArticle`)
            checkProcessedArticle();
          }
        }
      }
    };
    xhr.send();
  }

  function ping(data, cb) {
    if (typeof data !== "object") throw new Error("Invalid parameter");
    const xhr = new XMLHttpRequest();
    xhr.open(
      "GET",
      "https://audience.contextads.live/ping?" + encodeObject(data)
    );
    xhr.onload = () => {
      if (xhr.readyState === 4 && xhr.status === 200) {
        if (cb) cb(false, JSON.parse(xhr.responseText));
      } else if (xhr.status !== 200) {
        if (cb) cb(true, null);
      }
    };
    xhr.send();
  }

  function callCengine() {
    //testing new end point (c-engine)

    let url = window.location.href;
    let finalURL = url.includes('?') ? url.split('?')[0] : url;
    fetch(
      "https://cengineapi.contextads.live/client?" +
      new URLSearchParams({
        device: getDevice(),
        url: new URL(
          new URLSearchParams(window.location.search).getAll("url")[0]
        ),
        product: "audience",
      })
    );
  }

  function initBlank() {
    const url = new URL(
      new URLSearchParams(window.location.search).getAll("url")[0]
    );
    const isAMP =
      new URLSearchParams(window.location.search).getAll("amp")[0] === "true";
    if (localStorage.getItem("fmgctxuid") || getCookieValue("fmgctxuid")) {
      //console.log('BLANK : User already exist');
      const audience = JSON.parse(
        localStorage.getItem("fmgctxuid") || getCookieValue("fmgctxuid")
      );
      window.parent.postMessage(
        JSON.stringify(audience),
        isAMP ? document.referrer : url.origin
      );
      getPageCategory(url.href, (category) => {
        ping(
          {
            uuid: audience.id,
            url: url.href,
            category,
            device: getDevice(),
          },
          (err, response) => {
            if (err) {
              console.log("BLANK: Error ping");
              return;
            }
            if (response.category) {
              audience.cat = response.category;
              localStorage.setItem("fmgctxuid", JSON.stringify(audience));
              createCookie("fmgctxuid", JSON.stringify(audience));
            }
            window.parent.postMessage(
              JSON.stringify(audience),
              isAMP ? document.referrer : url.origin
            );
            // callCengine();
          }
        );
      });
      if (!(localStorage.getItem("fmgctxuid") && getCookieValue("fmgctxuid"))) {
        if (!getCookieValue("fmgctxuid"))
          createCookie("fmgctxuid", localStorage.getItem("fmgctxuid"));
        if (!localStorage.getItem("fmgctxuid"))
          localStorage.setItem("fmgctxuid", getCookieValue("fmgctxuid"));
      }
    } else {
      //console.log('BLANK : Setting new user');
      getPageCategory(url.href, (category) => {
        ping(
          {
            url: url.href,
            category,
            device: getDevice(),
          },
          (err, response) => {
            if (err) {
              console.log("BLANK: Error ping");
              return;
            }
            if (response.uuid) {
              const audience = {};
              audience.id = response.uuid;
              localStorage.setItem("fmgctxuid", JSON.stringify(audience));
              createCookie("fmgctxuid", JSON.stringify(audience));
              window.parent.postMessage(
                JSON.stringify(audience),
                isAMP ? document.referrer : url.origin
              );
            }
            // callCengine();
          }
        );
      });
    }
  }

  initBlank();
</script></head><body></body></html>
